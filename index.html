<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Rock Paper Scissor</h1>
    <div class="images" id="harsh">
      <div class="image" id= "rock">
          <img  src="rock1.png" alt="">
        </div>
       <div class="image" id= "paper">
         <img  src="paper-emoji-4500.png" alt="">
        </div>
         <div class="image" id="scissor">
            <img  src="scissors-emoji-2048x2048-h2naj94n.png" alt="">
        </div>
        </div>
    <div class="score-board">
       <div class="score"> 
        <p id="user_score">0</p>
        <p>You</p>
    </div>
       <div class="score"> 
        <p id="comp_score">0</p>
        <p>Comp</p>
    </div>
    </div>
    <div class="msg-container ">
        <p id="msg">Play your move</p>
    </div>
    <script  src="app.js"></script>
</body>
</html>
